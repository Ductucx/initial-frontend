<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

<body>
    <!-- CABECERA -->
    <header>
        <!-- Futuro logo 
        <img src="" alt="">
                            -->
    </header>
    <!-- FORMULARIO USUARIO -->
    <main>
        <form action="#">
            <div class="itemform">
                <label for="nick">Introduce tu nick <span class="almoadilla">*</span></label>
                <input type="text" name="nick" id="nick" value="@" required>
            </div>
            <div>
                <label for="email">Correo electrónico <span class="almoadilla">*</span></label>
                <input type="email" name="email" id="email" value="" required>
            </div>
            <div class="itemform">
                <label for="tamaño">Tamaño del juego <span class="almoadilla">*</span></label>
                <select name="tamaño" id="tamaño">
                    <option value="value1" hidden>--- Elige un tamaño ---</option>
                    <option value="value2">4x4</option>
                    <option value="value3">5x5</option>
                </select>
            </div>
            <div>
                <input type="submit" name="jugar" id="jugar" value="JUGAR"/>
            </div>
        </form>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
        <p>Initial Frontend HTML, CSS y JS</p>
    </footer>
</body>
